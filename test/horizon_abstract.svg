<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Horizon Logo 3: Abstract (Minimal) -->
    <!-- Just the curve of the sun and the line. Very Japanese modern. -->
    
    <!-- The Horizon Line -->
    <line x1="40" y1="120" x2="160" y2="120" stroke="#161514" stroke-width="4"/>
    
    <!-- The Sun Arc (Not a full circle, just the top) -->
    <path d="M70 120 A 40 40 0 0 1 130 120" stroke="#C8A96A" stroke-width="12" stroke-linecap="round"/>
    
    <!-- A small dot (The spark) -->
    <circle cx="100" cy="65" r="5" fill="#161514"/>
</svg>