<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Horizon Logo 1: Primary (Refined) -->
    <!-- Perfect balance between the ground line and the rising sun -->
    
    <!-- The Sun (Gold) -->
    <circle cx="100" cy="100" r="45" fill="#C8A96A"/>
    
    <!-- The Horizon Line (Thick, grounding) -->
    <rect x="40" y="100" width="120" height="8" fill="#161514"/>
    
    <!-- The Reflection (Subtle lines below) -->
    <rect x="70" y="115" width="60" height="3" fill="#C8A96A" fill-opacity="0.6"/>
    <rect x="85" y="125" width="30" height="3" fill="#C8A96A" fill-opacity="0.3"/>
</svg>